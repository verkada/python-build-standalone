# Describes the targets that the CI system will build and test on.
# Simplified to build only install_only targets

darwin:
  aarch64-apple-darwin:
    arch: aarch64
    python_versions:
      - "3.10"
      - "3.11"
      - "3.12"
      - "3.13"
      - "3.14"
    build_options:
      - pgo+lto

  x86_64-apple-darwin:
    arch: x86_64
    python_versions:
      - "3.10"
      - "3.11"
      - "3.12"
      - "3.13"
      - "3.14"
    build_options:
      - pgo+lto

linux:
  aarch64-unknown-linux-gnu:
    arch: aarch64
    libc: gnu
    python_versions:
      - "3.10"
      - "3.11"
      - "3.12"
      - "3.13"
      - "3.14"
    build_options:
      - pgo+lto

  x86_64-unknown-linux-gnu:
    arch: x86_64
    libc: gnu
    python_versions:
      - "3.10"
      - "3.11"
      - "3.12"
      - "3.13"
      - "3.14"
    build_options:
      - pgo+lto
    run: true